{% load static %}
{% load bootstrap4 %}            
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"> 

<nav id="nav" class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color:black">
  <button style="background-color:white" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <a style="color:lightblue" class="navbar-brand" href="{% url 'home' %}">Hobby_Lab</a>
  
  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">  

    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a style="color:azure" class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
      </li>         
      
      &nbsp;&nbsp;      
      {% if user.is_authenticated %}        
      <div class="dropdown">
        <a class="dropdown-toggle" type="button" style="background-color:lightblue" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {% if user.profile.profile_pic %}
          <img class="rounded-circle"src="{{user.profile.profile_pic.cdn_url}}" width="40px" height="40px"alt="Profile photo">                              
          {% else %}
          <img class="rounded-circle"src="https://images.unsplash.com/photo-1532703108233-69111d554cb4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" width="40px" height="40px" alt="Profile photo">
          {% endif %}
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">                            
          <a  class="nav-link" href="/accounts/profile/"><i class="fas fa-user"></i>Profile</a>      
          <a  class="nav-link" href="/logout/"><i class="fas fa-sign-in-alt"></i>Sign Out</a>
        </div>
      </div>         
      &nbsp;&nbsp;&nbsp;&nbsp;   
      {% else %}
      <li class="nav-item">
        <a style="color:azure" class="nav-link" href="/accounts/login/"><i class="fas fa-sign-in-alt"></i> Sign In</a>
      </li>
      {% endif %}
    </ul>    
  </div>
  <script src="https://kit.fontawesome.com/8311960bd4.js" crossorigin="anonymous"></script>        
</nav>
